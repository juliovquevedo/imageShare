<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to the Quevedo Family album!</h1>
  <div class="container">
    {{> images}}
  </div>
</body>

<template name="images">
  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-sm-6 col-md-3">
      <div class="thumbnail">
        <IMG class="js-image" alt="{{img_alt}}" src="{{img_src}}">
        <div class="caption">
          <h3>{{img_alt}}</h3>
          <p>description of the image</p>
        </div>
      </div>
    </div>
  {{/each}}
  </div>
</template>
