<head>
  <title>image_share</title>
</head>

<body>
  <div class="container">
      <div class="container left">
          <h1>Welcome to the Quevedo Family album!</h1>
          {{> album}}
      </div>
      <div class="container right">
          {{> allpics}}
      </div>
      </div>
</body>

<template name="album">
    <div class="row">
        {{#each images}}
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="thumbnail">
                <IMG class="js-image" alt="{{img_alt}}" src="{{img_src}}">
                <div class="caption">
                    <h4>{{img_alt}}</h4>
                    <p>{{description}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="allpics">
    <div class="row">
        {{# each images}}
            <div class="col-xs-12 col-sm-6">
                <div class="thumbnail">
                    <IMG class="js-image" alt="{{img_alt}}" src="{{img_src}}">
                    <div class="caption">
                        <h3>{{img_alt}}</h3>
                        <p>{{description}}</p>
                    </div>
                </div>
            </div>
        {{/ each}}
    </div>
</template>
