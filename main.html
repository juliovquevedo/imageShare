<head>
  <title>image_share</title>
</head>

<body>
  <div class="container">
      <div class="container left">
          <h1>Welcome to the Quevedo Family album!</h1>
          {{> album}}
      </div>
      <div class="container right">
          <h2>All Pictures</h2>
          {{> picBasket}}
      </div>
      </div>
</body>

<template name="album">
    <div class="row" id="album">
        {{#each pictures}}
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="thumbnail">
                {{> allImages}}
                <div class="caption">
                    <h4>{{img_alt}}</h4>
                    <p>{{description}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="picBasket">
    <div class="row" id="picBasket">
        {{# each pictures}}
            <div class="col-xs-12 col-sm-6">
                <div class="thumbnail small-pic">
                    {{> allImages}}
                </div>
            </div>
        {{/ each}}
    </div>
</template>

<template name="allImages">
    <img class="js-image image-responsive draggable" alt="{{img_alt}}" src="{{img_src}}" data-id="{{_id}}">
</template>
